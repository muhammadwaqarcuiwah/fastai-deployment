<html>
    <head>
        <meta charset="utf-8"/>
        <title>PLANTISH AI MOBILE APPLICATION</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
        </script>

        <script src="{{ url_for('static', filename='js/javascript.js') }}"></script>
    </head>
    <body>
        <h1>PLANTISH AI MOBILE APPLICATION</h1>
        <div class="container">
            <form  id="formId" enctype="multipart/form-data">
                <input type="file" class="inputFile" name="file" id="fileId" accept="image/*">
                <div class ="upload-button">
                    <label id="labelId" for="file" >Choose a file</label>
                </div>
                <input type="submit" value="Predict Pic" id="predict"/>
            </form>
            <div id="result">
                <h3>Result</h3>
                <p>Result here</p>
            </div>
        </div>
    </body>
</html>
